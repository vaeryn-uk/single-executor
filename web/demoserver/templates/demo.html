<html lang="en">
<head>
    <title>Single execution dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <h1>Single execution demo</h1>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            {{range .}}
            {{ $id := .Name}}
            <div class="col flex-grow-0">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>{{ .Name }} <span class="text-muted small">{{ .Address }}</span></div>

                            <div class="dropdown">
                                <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Actions
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    {{range .Others}}
                                        <a class="dropdown-item" href="/network-sever?id={{$id}}&other={{.}}">Block network to {{.}}</a>
                                    {{end}}
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Destroy</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body overflow-auto">
                        <pre>{{ .RawJson | printf "%s" }}</pre>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
